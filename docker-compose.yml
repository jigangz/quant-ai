# ===================================
# Quant-AI Docker Compose
# ===================================
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: "3.9"

services:
  # ===================================
  # API Service
  # ===================================
  api:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENV=dev
      - DATABASE_URL=postgresql+psycopg://quant:quant@postgres:5432/quantdb
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app:ro
      - ./scripts:/app/scripts:ro
      - ./artifacts:/app/artifacts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ===================================
  # Background Worker (RQ)
  # ===================================
  worker:
    build:
      context: .
      target: development
    command: python -m app.jobs.worker
    env_file:
      - .env
    environment:
      - ENV=dev
      - DATABASE_URL=postgresql+psycopg://quant:quant@postgres:5432/quantdb
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app:ro
      - ./artifacts:/app/artifacts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ===================================
  # PostgreSQL Database
  # ===================================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: quant
      POSTGRES_PASSWORD: quant
      POSTGRES_DB: quantdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quant -d quantdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================================
  # Redis (Job Queue)
  # ===================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
