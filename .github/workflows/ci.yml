name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check app/ scripts/ --ignore F401,F841,E501,F541,E402

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    env:
      PYTHONPATH: .
      ENV: test
      DATABASE_URL: "sqlite:///:memory:"
      STORAGE_BACKEND: local
      STORAGE_LOCAL_PATH: ./test_artifacts
      REDIS_URL: ""

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Create directories
        run: mkdir -p test_artifacts/registry

      - name: Test imports
        run: |
          python -c "from app.main import app; print('Import OK')"

      - name: Run health test
        run: pytest tests/test_health.py -v --tb=short

      - name: Run contract tests (non-slow)
        run: pytest tests/contract/ -v --tb=short -k "not slow" --ignore=tests/contract/test_backtest_flow.py || true

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t quant-ai:test --target production .
