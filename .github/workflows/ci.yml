name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check . --ignore F401,F841

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    env:
      PYTHONPATH: .
      ENV: test
      DATABASE_URL: "sqlite:///:memory:"
      STORAGE_BACKEND: local
      STORAGE_LOCAL_PATH: ./test_artifacts

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Create test directories
        run: mkdir -p test_artifacts/registry

      - name: Run contract tests
        run: pytest tests/contract/ -v --tb=short

      - name: Run all tests
        run: pytest --cov=app --cov-report=term-missing --tb=short
        continue-on-error: true
