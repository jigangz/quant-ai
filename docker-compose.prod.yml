# ===================================
# Production Override
# ===================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: "3.9"

services:
  api:
    build:
      target: production
    environment:
      - ENV=prod
      - DEBUG=false
    volumes: []  # No source mounting in production
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
