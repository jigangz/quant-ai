# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: quant-ai
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: ENV
        value: prod
      - key: STORAGE_BACKEND
        value: local
      - key: STORAGE_LOCAL_PATH
        value: ./artifacts
    autoDeploy: true
    branch: main
