# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: quant-ai
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: ENV
        value: prod
      - key: DATABASE_URL
        value: sqlite:///./data/quant.db
      - key: STORAGE_BACKEND
        value: local
      - key: STORAGE_LOCAL_PATH
        value: ./artifacts
      # Supabase (set manually in dashboard for production)
      # - key: SUPABASE_URL
      #   sync: false
      # - key: SUPABASE_KEY
      #   sync: false
    autoDeploy: true
    branch: main
